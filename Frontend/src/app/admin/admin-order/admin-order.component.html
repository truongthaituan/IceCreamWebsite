
<style>
    .col button{
      background-color: blue;
      color: white;
      width: 125%;
    }
    .button a{
      float: right;
      background-color: #00FF33;
      border:1px solid white;
      width: 100px;
      text-align: center;
      font-size: 15px;
     color: blue;
    }
  </style>
    <div id="content" >
      <div id="group_button"style="font-size:12px;
      max-width: 1122px;margin-left: 5px;height: 40px;">
        <div class="row">
          <div class="col-sm-6" style="font-size: x-large;color: blue;">
          Order
        </div>
        <div style="font-size: medium;color: red;" *ngIf = "statusCRUD != ''">
          {{statusCRUD}}
        </div>
        </div>
    </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort style="width: 100%;" id = "mytable">
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> orderId </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>
  
  <!-- Progress Column -->
  <ng-container matColumnDef="customer">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> customer </th>
    <td mat-cell *matCellDef="let row"> {{row.customer.userName}}</td>
  </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="paymentOption">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> paymentOption </th>
        <td mat-cell *matCellDef="let row"> {{row.paymentOption}}</td>
      </ng-container>
  

    <!-- Column -->
    <ng-container matColumnDef="createDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> createDate </th>
      <td mat-cell *matCellDef="let row" id="createDate">{{ row.createDate}} </td>
    </ng-container>

    <ng-container matColumnDef="deliveryDetail">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>deliveryDetail </th>
        <td mat-cell *matCellDef="let row" id="deliveryDetail"> {{row.deliveryDetail}} </td>
      </ng-container>
      <ng-container matColumnDef="notes">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> notes </th>
        <td mat-cell *matCellDef="let row" id="notes">{{ row.notes}} </td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> status </th>
        <td mat-cell *matCellDef="let row" id="status">{{ row.status}} </td>
      </ng-container>
    <ng-container matColumnDef="getdetails">
        <th mat-header-cell *matHeaderCellDef> Details </th>
        <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary"
             (click)="getOrderById(element.id)">Get Details</button> </td>
  </ng-container>
  
  <ng-container matColumnDef="remove">
    <th mat-header-cell *matHeaderCellDef> Remove </th>
    <td mat-cell *matCellDef="let element"> 
      <button mat-raised-button color="primary"
         (click)="deleteOrderById(element.id)"  *ngIf="roles.includes('ROLE_ADMIN') || roles.includes('ROLE_USER')" style="background-color: red;">Remove</button> 
         <button mat-raised-button color="primary" 
         (click)="AccessDenied();" *ngIf="roles.includes('ROLE_CUSTOMER')" style="background-color: red;">Remove</button> 
        </td>
    </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
    </div>
