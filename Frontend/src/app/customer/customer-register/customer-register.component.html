<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<body>
<div class="signin-form">
  <form method="POST" [formGroup]="registerForm">
    <div *ngIf="showErrorMessage">
      <p style="color: red;text-align: center;font-size: 15px;">{{ errString }}</p>
     </div>
  <h2>Sign up</h2>
      <div class="form-group">
        <input type="text" class="form-control input-lg" formControlName="userName" placeholder="Username" required="required">
      </div>
      <div class="form-group">
        <input type="text" class="form-control input-lg" formControlName="email" placeholder="Email" required="required">
      </div>
        <div class="form-group">
          <input type="password" class="form-control input-lg" formControlName="password" placeholder="Password" required="required">
      </div> 
      <div class="form-group">
        <input type="password" class="form-control input-lg" formControlName="repassword" placeholder="Confirm Password" required="required">
        </div> 
        <div class="form-group" style="font-size: 16px;">
            <p>Gender : </p>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" formControlName="gender" value="1">
            <p class="form-check-label" for="inlineCheckbox1">Male</p>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" formControlName="gender" value="0">
            <p class="form-check-label" for="inlineCheckbox2">Female</p>
          </div>
        </div>
      <div class="form-group">
          <button type="submit" (click) = "registerCustomer();" class="btn btn-success btn-lg btn-block signup-btn">Sign up</button>
          <button type="submit" (click) = "logout();"  class="btn btn-success btn-lg btn-block signup-btn">Sign Out</button>
      </div>
  </form>

</div>
</body>
