<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<body>
<div class="signin-form">
  <form method="POST" [formGroup]="loginForm">
    <div *ngIf="showErrorMessage">
      <p style="color: red;text-align: center;font-size: 15px;">{{ errString }}</p>
     </div>
  <h2>Sign in</h2>
      <p class="hint-text" style="font-size: 12px;">Sign in with your social media account</p>
  <div class="social-btn text-center">
    <a type="button"  (click) = "facebookLogin();" class="btn btn-primary btn-lg" title="Facebook"><i class="fa fa-facebook"></i></a>
    <a type="button" (click) = "googleLogin();" class="btn btn-danger btn-lg" title="Google"><i class="fa fa-google"></i></a>
  </div>
  <div class="or-seperator"><b>or</b></div>
      <div class="form-group">
        <input type="text" class="form-control input-lg" formControlName="userName" placeholder="Username" required="required">
      </div>
  <div class="form-group">
          <input type="password" class="form-control input-lg" formControlName="password" placeholder="Password" required="required">
      </div>  
      <div class="form-group">
          <button type="submit" (click) = "login();" class="btn btn-success btn-lg btn-block signup-btn">Sign in</button>
          <button type="submit" (click) = "logout();"  class="btn btn-success btn-lg btn-block signup-btn">Sign Out</button>
      </div>
      <div class="text-center small"><a href="#">Forgot Your password?</a></div>
      <div class="text-center small">Don't have an account? <a href="#">Sign up</a></div>
  </form>

</div>
</body>
