    background-color: blue;
    color: white;
    width: 133%;
  }
  .button a{
    float: right;
    background-color: #00FF33;
    border:1px solid white;
    width: 100px;
    text-align: center;
    font-size: 15px;
   color: blue;
  }

<form  #orderForm="ngForm" (ngSubmit)="onSubmit(orderForm)" class="appointment-form" style="color: #555555;">
<div id="content" style="margin-top: -5.6px;margin-left: 1px;">
    <div class="parent">
       
        <div class="box-one" style="font-size: 15px;">
            <h3 style="color: yellow;font-size: large;">Order ID: {{orderService.order.id}}</h3>
          <div class="row">
    
                <div class="col-sm-6">
                <div class="form-group purple-border">
                    <label for="exampleFormControlTextarea4"> Customer ID </label>
                    <input class="form-control" type="text" name="customerId" #name="ngModel"
                    [(ngModel)]="orderService.order.customer.customerId" style="font-size: 15px;" required readonly/>   
                    <!-- <select  class="form-control" [(ngModel)]="orderService.order.customer.customerId" name="customerId" style="color: #495057;
                    font-size: 15px;height: 34px;border-radius: 3px;" >
                 <option *ngFor ="let user of userService.users"
                 value="{{user.userId}}">{{user.userName}}</option>
                </select>                  -->
                </div>
          </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
                <div class="form-group purple-border">
                    <label for="exampleFormControlTextarea4">Payment ID</label>
                    <input class="form-control" type="text" name="paymentId" #name="ngModel"
                    [(ngModel)]="orderService.order.payment.paymentId" style="font-size: 15px;" required readonly/>            
                    <!-- <select class="form-control" [(ngModel)]="recipeService.recipe.icecream"  name="icecreamId" style="color: #495057;
                    font-size: 15px;height: 34px;border-radius: 3px;" >
               <option *ngFor ="let icecream of iceCreamService.Icecreams"
               value="{{icecream.id}}">{{icecream.name}}</option>
                </select>       -->
                </div>            
                    </div>
                <div class="col-sm-6">
                <div class="form-group purple-border">
                    <label for="exampleFormControlTextarea4">paymentOption</label>
                    <input class="form-control" type="text" name="paymentOption" #name="ngModel" readonly
                    [(ngModel)]="orderService.order.paymentOption" style="font-size: 15px;" required>               
                </div>
          </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
                <div class="form-group purple-border">
                    <label for="exampleFormControlTextarea4">createDate</label>
                    <input class="form-control" type="text" name="createDate" #name="ngModel" readonly
                    [(ngModel)]="orderService.order.createDate" style="font-size: 15px;" required>            
                      </div>            
                    </div>
                <div class="col-sm-6">
                <div class="form-group purple-border">
                    <label for="exampleFormControlTextarea4">deliveryDetail</label>
                    <input class="form-control" type="text" name="deliveryDetail" #name="ngModel" readonly
                    [(ngModel)]="orderService.order.deliveryDetail" style="font-size: 15px;" required>    
                    <!-- <select class="form-control"name="deliveryDetail" [(ngModel)]="recipeService.recipe.status" style="color: #495057;
                    font-size: 15px;border-radius: 3px;height: 34px;" >
                <option value="true">Active</option>
                <option value="false">Block</option>
                </select>               -->
                </div>
          </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
                <div class="form-group purple-border">
                    <label for="exampleFormControlTextarea4">notes</label>
                    <input class="form-control" type="text" name="notes" #name="ngModel" readonly
                    [(ngModel)]="orderService.order.notes" style="font-size: 15px;" required />            
                      </div>            
                    </div>
                <div class="col-sm-6">
                <div class="form-group purple-border">
                    <label for="exampleFormControlTextarea4">status</label>
                    <!-- <input class="form-control" type="text" name="status" #name="ngModel" 
                    [(ngModel)]="orderService.order.status" style="font-size: 15px;" required />     -->
                    <select class="form-control" [(ngModel)]="orderService.order.status"  name="status" style="color: #495057;
                    font-size: 15px;height: 34px;border-radius: 3px;" >
               <option value="Done">Done</option>
               <option value="New">New</option>
               <option value="Inprogress">Inprogress</option>
                </select>                 
                </div>
          </div>
          </div>        
     
          <div style="margin-top:30px;">
            <div class="row">
                <!-- <div class="col-sm-4"  *ngIf="roles.includes('ROLE_USER')">
                    <button class="contact-link" target="_blank"
                     (click) = "moveToManageOrderDetails(orderService.order.id);" style="color: black;">Order Details</button>
                </div> -->
                <div class="col-sm-2">
                  <button class="contact-link" target="_blank" type="submit" style="color: black;"> Save</button>
              </div>
                <div class="col-sm-2">
                    <button class="contact-link" target="_blank" type="button"
                     (click) = "cancel();" style="color: black;"> Cancel</button>
                </div>
            </div>
        </div>
        </div>
        <div class="box-two">
         
        
        </div>

      </div>
  </div>
  </form>
  <!-- partial -->
